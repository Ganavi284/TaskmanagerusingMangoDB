<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“‹ Task Manager</h1>
      <p class="subtitle">Organize your tasks efficiently</p>
    </header>

    <div class="form-card">
      <h2>Add New Task</h2>
      <form id="taskForm" onsubmit="event.preventDefault(); addTask();">
        <div class="form-group">
          <input 
            type="text" 
            id="title" 
            placeholder="Enter task title *" 
            required
            autocomplete="off"
          >
        </div>
        <div class="form-group">
          <textarea 
            id="description" 
            placeholder="Enter task description (optional)"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <span>â•</span> Add Task
        </button>
      </form>
    </div>

    <div class="tasks-section">
      <div class="section-header">
        <h2>Your Tasks</h2>
        <span id="taskCount" class="badge">0 tasks</span>
      </div>
      
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading tasks...</p>
      </div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">ğŸ“</div>
        <h3>No tasks yet</h3>
        <p>Create your first task to get started!</p>
      </div>

      <div id="tasksContainer" class="tasks-container"></div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Task</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <form id="editForm" onsubmit="event.preventDefault(); saveTask();">
        <div class="form-group">
          <input 
            type="text" 
            id="editTitle" 
            placeholder="Task title *" 
            required
          >
        </div>
        <div class="form-group">
          <textarea 
            id="editDescription" 
            placeholder="Task description"
            rows="3"
          ></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
